<!DOCTYPE html>

    <html lang="pt-br">

        <script src="jquery/jquery.min.js"></script>
        <script src="popper.js/popper.min.js"></script>
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>

        <head> 

            <meta charset="utf-8">

            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">

            <link rel="stylesheet" href="font/css/all.min.css">

            <link rel="stylesheet" href="style/css/recuperar.style.css">

            <title>Recuperação de Senha</title>

        </head>

        <body>

            <div class="container">

                <div class="d-flex justify-content-center h-100">

                    <div class="card">

                        <div class="card-header">

                            <h3>Recuperar Senha</h3>

                        </div>
                    
                    <div class="card-body">

                        <form action="#" method="POST"></form>


                            <div class="input-group form-group email">

                                <label for="email">Informe o email <br> cadastrado:</label>

                                    <input type="email" class="form-control" placeholder="brunocardoso@fiap.com">

                            </div>
                            
                            <div class="input-group form-group email">

                                <label for="email">Confirmar email<br>digitado:</label>

                                    <input type="email" class="form-control" placeholder="brunocardoso@fiap.com">

                            
                            </div>

                            <div class="row align-items-center remember">

                                <input type="checkbox" checked>Aceitar solicitação e continuar

                            </div>

                            <div class="form-group">
                                <a href="login.html">
                                <input type="submit" value="Enviar" class="btn float-right login_btn">
                                </a>
                            </div>

                            <div class="form-group">
                                <a href="login.html">
                                <input type="submit" value="Voltar" class="btn float-right voltar_btn">
                                </a>
                            </div>

                            <div class="card-footer">

                                <div class="form-group aviso">
                                
                                <h5>Enviaremos uma nova <br> senha para o email informado.</h5>

                                </div>

                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </body>

            

    </html>
