<!DOCTYPE html>

    <html lang="pt-br">

        <script src="jquery/jquery.min.js"></script>
        <script src="popper.js/popper.min.js"></script>
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>

        <head>

            <meta charset="utf-8">

            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">

            <link rel="stylesheet" href="font/css/all.min.css">

            <link rel="stylesheet" type="text/css" href="style/css/login.style.css">

            <title>Login</title>
      
        </head>

        <body>

            <div class="container">

                <div class="d-flex justify-content-center h-100">

                    <div class="card">

                        <div class="card-header">

                            <img class="slice-login" src="style/css/img/Component 2.svg" alt="">
                            <h3>Login</h3>

                            <div class="d-flex justify-content-end social_icon">
                            
                                <span><i class="fab fa-facebook-square"></i></span>

                                <span><i class="fab fa-google-plus-square"></i></span>

                                <span><i class="fab fa-twitter-square"></i></span>

                            </div>

                        </div>
                    
                    <div class="card-body">

                        <form action="#" method="POST"></form>

                            <div class="input-group form-group">

                                <div class="input-group-prepend">

                                    <span class="input-group-text"><i class="fas fa-user"></i></span>

                                </div>
                            
                                    <input type="text" class="form-control" id="usuário" maxlength="70" placeholder="Bruno Cardoso" required>
                            
                            </div>

                            <div class="input-group form-group">

                                <div class="input-group-prepend">
                                
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>

                                </div>

                                    <input type="password" class="form-control" id="senha" placeholder="******" required>

                            </div>

                            <div class="row align-items-center remember">

                                <input type="checkbox" checked>Lembrar-me

                            </div>

                            <div class="form-group">

                                
                                <a class="link" href="dashboard.html"><input type="submit" value="Entrar" class="btn float-right login_btn"></a>

                            </div>

                        </form>

                    </div>

                    <div class="card-footer">

                        <div class="d-flex justify-content-center links">

                            Não possui uma conta?<a href="cadastro.html">Novo Cadastro</a>

                        </div>

                        <div class="d-flex justify-content-center links">

                            <a href="recuperar.html">Esqueceu a senha?</a>

                        </div>

                    </div>

                </div>

            </div>

        </body>

    </html>
